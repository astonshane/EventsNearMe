<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/static/bower_components/platform/platform.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="utf-8">
    <title>EventsNearMe</title>
    <!--I am loading the elements just as I would a stylesheet-->
<!--     <link rel="import" href="/static/bower_components/paper-button/paper-button.html"> -->
    <link rel="import" href="/static/bower_components/google-map/google-map.html">

    <style>
      html, body {
        height:100%;
      }
      google-map {
        display: block;
        height: 100%;
        width:100%;
      }
    </style>
  </head>
  <body>

    <h2>eventsnear.me</h2>

    <google-map disable-default-ui zoom="18"></google-map>
    
	<script>
	navigator.geolocation.getCurrentPosition(showMap);
		
	function showMap(position) {
		var map = document.querySelector('google-map');
		map.latitude = position.coords.latitude;
		map.longitude = position.coords.longitude;
		  
		$("google-map").append('<google-map-marker latitude=' + position.coords.latitude + ' longitude=' + position.coords.longitude +' title="The Party!"></google-map-marker>'); 
		}
	</script>

  </body>
</html>
