<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    {% block links %}{% endblock %}
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">EventsNear.me</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/events"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            {% if session.logged_in %}
            <li id="liButton">
              <p class="navbar-btn">
                  <a href="/create" class="btn btn-success">New Event</a>
                </p>
            </li>
            {% endif %}
          </ul>
          <ul id="logList" class="nav navbar-nav navbar-right">
            {% if not session.logged_in %}
            <li id="liButton"><a id="loga" href="#">Login <span class="sr-only">(current)</span></a></li>
            {% else %}
            <li id="liButton"><a href="#">Hello, {{ session.name }}!</a></li>
            <li id="loButton"><a href="#">Logout</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div style="height:50px;"> </div>

<!--
    <div id="test" style="height: 200px">
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
    <div id="status"></div>
    </div>
    -->
    {% block body %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='fb.js') }}"></script>
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
  </body>
</html>
